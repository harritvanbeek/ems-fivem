<main role="main" class="container">
    <div class="container_container">
        <button data-toggle="modal" data-target="#createUser" class="btn btn-warning float-right">Create user</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Rank</th>
                    <th>Callsing</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td ng-bind-html="user.MeFname"></td>
                    <td ng-bind-html="user.MeLname"></td>
                    <td ng-bind-html="user.MeRank"></td>
                    <td ng-bind-html="user.MeCnumber"></td>
                    <td>
                        <a data-toggle="modal" data-target="#editUser" ng-click="edit(user)"> <i class="fas fa-edit"></i> Edit</a>
                        <a class="float-right" ng-click="trash(user)"> <i class="fas fa-trash"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>




<!-- Modal -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-notify modal-warning" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user: <span ng-bind-html="user.MeFname"></span> <span ng-bind-html="user.MeLname"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div ng-if="error" class="alert alert-danger" role="alert" ng-bind-html="error"></div>

                <div class="md-form">
                    <label class="active" for="username">Username</label>            
                    <input type="text" id="username" class="form-control" disabled="disabled" ng-model="user.username">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form">
                            <label class="active" for="firstname">Firstname</label>            
                            <input type="text" id="firstname" class="form-control" ng-model="user.MeFname">
                        </div>

                        <div class="md-form">
                            <label class="active" for="rank">Rank</label>            
                            <input type="text" id="rank" class="form-control" ng-model="user.MeRank">
                        </div>

                        <div class="md-form">
                            <label for="newPassword">New Password</label>            
                            <input type="text" id="newPassword" class="form-control" ng-model="user.newPassword">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form">
                            <label class="active" for="lastname">Lastname</label>            
                            <input type="text" id="lastname" class="form-control" ng-model="user.MeLname">
                        </div>

                        <div class="md-form">
                            <label class="active" for="callsign">Callsign</label>            
                            <input type="text" id="callsign" class="form-control" ng-model="user.MeCnumber">
                        </div>

                        <div class="md-form">
                            <label for="repeatPassword">Repeat Password</label>            
                            <input type="text" id="repeatPassword" class="form-control" ng-model="user.repeatPassword">
                        </div>
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" ng-click="editUser(user)" class="btn btn-warning">Save</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="createUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-notify modal-warning" role="document">
        <div class="modal-content">

                  <span aria-hidden="true">&times;</span>

                    <input type="text" id="username" class="form-control" ng-model="user.username">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form">
                            <label for="firstname">Firstname</label>            
                            <input type="text" id="firstname" class="form-control" ng-model="user.MeFname">
                        </div>

                        <div class="md-form">
                            <label for="rank">Rank</label>            
                            <input type="text" id="rank" class="form-control" ng-model="user.MeRank">
                        </div>

                        <div class="md-form">
                            <label for="newPassword">New Password</label>            
                            <input type="text" id="newPassword" class="form-control" ng-model="user.newPassword">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form">
                            <label for="lastname">Lastname</label>            
                            <input type="text" id="lastname" class="form-control" ng-model="user.MeLname">
                        </div>

                        <div class="md-form">
                            <label for="callsign">Callsign</label>            
                            <input type="text" id="callsign" class="form-control" ng-model="user.MeCnumber">
                        </div>

                        <div class="md-form">
                            <label for="repeatPassword">Repeat Password</label>            
                            <input type="text" id="repeatPassword" class="form-control" ng-model="user.repeatPassword">
                        </div>
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" ng-click="createUser(user)" class="btn btn-warning">Save</button>
            </div>
        </div>
    </div>
</div>
